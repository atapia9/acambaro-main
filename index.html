<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Acambaro.com.mx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px 24px;
      max-width: 420px;
      width: 90vw;
      text-align: center;
    }
    h1 {
      color: #0a174e;
      margin-bottom: 18px;
    }
    p {
      color: #222;
      margin-bottom: 24px;
    }
    a.button {
      display: inline-block;
      background: #0a174e;
      color: #fff;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 10px;
    }
    a.button:hover {
      background: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Acambaro.com.mx</h1>
    <p>Selecciona y reserva bloques de 10x10 píxeles en nuestro mapa interactivo.<br>
    Da clic en el botón para comenzar tu selección.</p>
    <a href="selector.html" class="button">Ir al selector de bloques</a>
  </div>
</body>
</html>
